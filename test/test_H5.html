<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>test</title>
	<!-- 基本资源库 -->
	<script type="text/javascript" src="../js/lib/jquery.js"></script>
	<script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>


	<!-- H5对象资源&管理 -->
	<script type="text/javascript" src="../js/H5.js" ></script>
	<link rel="stylesheet" href="../styles/H5.css"/>

	<script type="text/javascript" src="../js/H5ComponentBase.js"></script>
	<link rel="stylesheet" href="../styles/H5ComponentBase.css"/>
</head>
<body>
	<!-- 用于测试开发H5内容对象管理组件 -->
	<script type="text/javascript">
		var h5 = new H5();

		h5.addPage( 'face')
				.addComponent( 'logo', {
					text : 'logo',
					width : 400,
					height : 100,
					css : { backgroundColor : 'red', top: 200,opacity : 0 },
					center : true,
					animateIn :{ opacity : 1},
					animateOut :{ opacity : 0} 
				})
				.addComponent( 'slogan',{
					text : 'slogan',
					width : 400,
					height : 100,
					css : { backgroundColor : 'red', top: 350 },
					center : true 
				})
		  .addPage( 'desc')
		  		.addComponent( 'caption', {
		  			text : '核心理念',
		  			width : 400,
					height : 100,
					css : { backgroundColor : 'green', top: 350 },
					center : true 
		  		})
		  .addPage( 'page-3')
		  		.addComponent( 'caption', {
		  			text : '课程分布',
		  			width : 400,
					height : 100,
					css : { backgroundColor : 'green', top: 350 },
					center : true 
		  	})
		  .loader()
	</script>
</body>
</html>
